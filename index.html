<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessing.css">
</head>
<body>
    <div class="element">
        <h1>Guessing Game</h1>
        <p class="para"><h2>Guess a number between 1 and 100</h2></p>
        <label for="input">Guess :</label>
        <input type="number" name="guess" class="guess">
        <button class="submit">Check</button>
        <p class="guessed">Numbers Guessed : </p>
        <h3 class="low">Your Guessed Number is Lower</h3>
        <h3 class="high">Your Guessed Number is Higher</h3>
        <p class="result">Congratulations! You've Guessed the correct answer</p>
        <p class="wrong">Try Again! You've Guessed wrong</p>
        <p class="chance">Try Again! You're Out Of Chances</p>
        <div class="again">
            <button class="play">Play Again!</button>
        </div>
    </div>
    <script src="guessing.js"></script>
</body>
</html>
